[options]
runPythia = True
runRivet = True
ncpu = -1 ; Number of CPUs to run jobs (if multiple parameters are chosen). Negative number means all machine cpus
[PythiaOptions]
execfile = main_pythia.exe ;Define Pythia code to be run (e.g. main_hscp.exe). It will run "make execfile" to compile it. If None, skip Pythia
pythiacfg = pythia8.cfg
pythiaout = ./simplyGluino.fifo
inputFile = ./simplyGluino.slha
nevts = 1000
[RivetOptions]
analyses = ATLAS_2016_I1458270
rivetout = ./simplyGluino.yoda
